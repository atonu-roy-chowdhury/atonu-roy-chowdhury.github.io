<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% feed_meta %}
  {% seo %}
  {% if page.image %}
    <meta property="og:image" content={{page.image|relative_url}}>
  {% else %}
    <meta property="og:image" content="assets/pfp.jpg">
  {% endif %}

  {% if page.description %}
    <meta property="og:description" content=page.description>
  {% else %}
    <meta property="og:description" content="Hello there! I am Atonu Roy Chowdhury. And this is my personal website.">
  {% endif %}



  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css">
  <link rel="stylesheet" href="{{ 'assets/css/open-color.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/css/hydure.css' | relative_url }}">

  <script async src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"></script>

  {% include custom-head.html %}
</head>
